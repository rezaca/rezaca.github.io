<body>
	<header id="main-header">
		<div class="container">

	<div id="main-content" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>	
						<input type="text" name="name" id="name" placeholder="Your Name" required="required">	
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@mail.com" required="required">	
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>	
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
			
		</section>

		<section class="sidebar">
			<div id="connect">
			<h2>Connect with Me</h2>

				<a href="https://github.com/rezaca"><img src="assets/images/github.png" class="connect-images" alt="github"></a>
				<a href="https://www.linkedin.com/in/renatozamudio/"><img src="assets/images/linkedin.png" class="connect-images" alt="linkedin"></a>
				<a href="https://stackoverflow.com/users/8459304/renato-zamudio-candia"><img src="assets/images/overflow.png" class="connect-images" alt="stackoverflow"></a>
			</div>
		</section>
